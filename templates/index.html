<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Libra Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <style>
        .CodeMirror {
            height: 400px;
            font-family: monospace;
            font-size: 14px;
        }
        .output-box {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4 text-center">Executar código Libra</h1>
        <div class="row">
            <!-- Coluna de Input -->
            <div class="col-md-6 mb-3 d-flex flex-column">
                <label for="code" class="form-label">Código Libra:</label>
                <textarea id="code" name="code"></textarea>
                <button type="submit" id="run-button" class="btn btn-primary mt-3" disabled>Executar</button>
            </div>

            <!-- Coluna de Output -->
            <div class="col-md-6 d-flex flex-column">
                <label for="output" class="form-label">Saída:</label>
                <pre id="output" class="output-box flex-grow-1"></pre>
            </div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>

    <script>
    // Inicializa CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        mode: 'javascript',
        tabSize: 4,
        indentUnit: 4,
        extraKeys: {
            Tab: (cm) => {
                if (cm.somethingSelected()) {
                    cm.indentSelection("add");
                } else {
                    cm.replaceSelection("\t");
                }
            }
        }
    });

    const runButton = document.getElementById('run-button');
    const output = document.getElementById('output');
    const MAX_LINES = 1000;
    const outputLines = [];
    const lineBuffer = [];

    // Atualiza DOM a cada 50ms
    setInterval(() => {
        if (lineBuffer.length > 0) {
            outputLines.push(...lineBuffer.splice(0));
            if (outputLines.length > MAX_LINES) {
                outputLines.splice(0, outputLines.length - MAX_LINES);
            }
            output.textContent = outputLines.join('\n');
            output.scrollTop = output.scrollHeight;
        }
    }, 50);

    editor.on('change', () => {
        runButton.disabled = editor.getValue().trim().length === 0;
    });

    runButton.onclick = async function () {
        output.textContent = '';
        outputLines.length = 0;
        lineBuffer.length = 0;
        runButton.disabled = true;

        const code = editor.getValue();

        try {
            const res = await fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            const data = await res.json();

            if (window.eventSource) {
                window.eventSource.close();
            }

            window.eventSource = new EventSource('/stream?id=' + data.id);
            window.eventSource.onmessage = function (e) {
                try {
                    const parsed = JSON.parse(e.data);
                    lineBuffer.push(parsed);
                } catch (err) {
                    lineBuffer.push("[Erro ao processar linha do servidor]");
                }
            };

            window.eventSource.onerror = function () {
                window.eventSource.close();
                runButton.disabled = false;
            };
        } catch (error) {
            output.textContent = 'Erro ao iniciar execução: ' + error;
            runButton.disabled = false;
        }
    };
    </script>
</body>
</html>
