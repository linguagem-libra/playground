<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Libra Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='libra.png') }}" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
        }
        .CodeMirror {
            height: 600px;
            font-family: monospace;
            font-size: 14px;
        }
        .output-box {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Menu Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="https://libra.lucasof.com">Libra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/lucasdcampos/libra/tree/master/docs">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/lucasdcampos/libra">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://discord.gg/WXSKVAKdkS">Discord</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4 main-content">
        <!-- Barra de Botões -->
        <div class="d-flex justify-content-start gap-2 mb-3">
            <button type="submit" id="run-button" class="btn btn-primary" disabled>Executar</button>
            <button id="open-button" class="btn btn-secondary">Abrir</button>
            <button id="download-button" class="btn btn-info">Baixar</button>
            <button id="clear-button" class="btn btn-danger">Limpar</button>
        </div>
        <input type="file" id="file-input" style="display: none;" accept=".libra,.txt">

        <div class="row">
            <!-- Coluna de Input -->
            <div class="col-md-6 mb-3 d-flex flex-column">
                <label for="code" class="form-label">Código Libra:</label>
                <textarea id="code" name="code"></textarea>
            </div>

            <!-- Coluna de Output -->
            <div class="col-md-6 d-flex flex-column">
                <label for="output" class="form-label">Saída:</label>
                <pre id="output" class="output-box"></pre>
            </div>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 Lucas Maciel de Campos</span>
        </div>
    </footer>

    <!-- Bootstrap JS (Necessário para o menu responsivo) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>

    <!-- Seu Script -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
